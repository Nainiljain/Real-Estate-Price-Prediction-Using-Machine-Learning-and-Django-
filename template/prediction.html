<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Real Estate Price Prediction</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="/static/img/favicon.ico" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
        
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="/static/css/style.css" rel="stylesheet">
        <style>
        .image{
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
            height: 150px;
        }
    
        </style>
    </head>
    
<body>
        
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar Start -->
        <div class="container-fluid nav-bar bg-transparent">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
                <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                    <div class="icon p-2 me-2">
                        <img class="img-fluid" src="/static/img/icon-deal.png" alt="Icon" style="width: 30px; height: 30px;">
                    </div>
                    <h1 class="m-0 text-primary">Real Estate</h1>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="index.html" class="nav-item nav-link active">Home</a>
                        <a href="about.html" class="nav-item nav-link">About</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                            </div>
                        </div>
                        <a href="contact.html" class="nav-item nav-link">Contact</a>
                    </div>
                    <a href="" class="btn btn-primary px-3 d-none d-lg-flex">Add Property</a>
                </div>
            </nav>
        </div>
        <!-- Navbar End -->


        <!-- Search Start -->
        <form method="post">
            {% csrf_token %}
            <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
                    <div class="row g-2">
                        <div class="col-md-10">
                                <div class="col-md-4">
                                    <select class="form-select border-0 py-3" name="feature">
                                        <option selected>All Properties</option>  
                                        <option value="Sell">For Sell</option>
                                        <option value="Rent">For Rent</option>                 
                                    </select>
                                </div>    
                           <div class="row g-2"> 
                                    <div class="col-md-4">
                                        <select class="form-select border-0 py-3" name="category">
                                        <option selected>Category</option>  
                                        <option value="1">Shopping Complex</option>
                                        <option value="2">Residential Property</option>
                                        <option value="3">Plot</option>                 
                                        </select>
                                    </div>
                                        <div class="col-md-4">
                                            <select name="area" class="form-select border-0 py-3">
                                                <option selected>Area</option>
                                                <option value = "1">Thirumagondanahalli</option>
                                                <option value = "2">Shivajinagar</option>
                                                <option value = "3">Kavadiguda</option>
                                                <option value = "4">Andheri West</option>
                                                <option value = "5">Navrangpura</option>
                                                <option value = "6">Kolathur</option>
                                                <option value = "7">Vijay Nagar</option>
                                                <option value = "8">Samta Nagar</option>
                                                <option value = "9">Harsul</option>
                                                <option value = "10">Sector 3</option>
                                                <option value = "11">Kudasan</option>
                                                <option value = "12">Central</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-dark border-0 w-100 py-3">Search</button>
                        </div>
                    </div>
            </div>
        </form>
        <!-- Search End -->

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict</button>
        </form>
    
        {% if rate_change %}
        <div>
            <h2>Rate Change: The Rate will {{ rate_change }}</h2>
        </div>
        {% endif %}    
</body>
</html>
